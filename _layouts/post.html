{% include head.html %}

  <body class="au-grid">

    {% include header.html %}

    <div class="container au-body">
      <div class="col-sm-8">
        <h1 class="au-display-lg">{{ page.title }}</h1>

        <p class="publisher-basic-info-row">
          <span itemprop="publisher" class="publisher">{{ page.author }}</span>
          <span class="divider">|</span>
          <span itemprop="" class="">{{ page.date | date_to_string }}</span>
        </p>

        {{ content }}

      </div>
    </div>

    {% include footer.html %}

  </body>
</html>
